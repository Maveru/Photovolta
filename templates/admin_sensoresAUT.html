<!DOCTYPE html>
<html>
<head>
    <title>Panel de Administración</title>
</head>
<body>
    <h1>Panel de Administración</h1>
    <h2>Aqui puedes consultar los sensores autenticados</h2>
    <form action="/admin/sensoresAUT" method="POST">
        
        <label for="atributo">Campo:</label>
        <input type="text" name="atributo" id="atributo" required><br><br>
        
        <label for="valor">Valor:</label>
        <input type="text" name="valor" id="valor" required><br><br>
        
        <input type="submit" value="Enviar">
    </form>
    <h1>  <a href="/admin">Salir</a> </h1>
    {% if datos %}
    <h2>Sensores Autenticados</h2>
    <table>
        <thead>
            <tr>
                <th>id_sensor</th>
                <th>usuario</th>
                
                

            </tr>
        </thead>
        <tbody>
            {% for dato in datos %}
                <tr>
                    <td>{{ dato.id_sensor }}</td>
                    <td>{{ dato.username_asociado }}</td>
             

                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No hay sensores autenticados en este momento.</p>
{% endif %}
</body>
</html>
